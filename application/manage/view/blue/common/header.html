<div class="admin-header">

	<div class="admin-logo">
		<a href="{$manage_url}">
			<img src="{$module_path}/image/logo_manage_white.png" width="85%">
		</a>
	</div>
	
	<div class="admin-nav">
		<ul class="am-list admin-nav-list">
		{foreach name="main_menu" id="vo"}
			{if condition="$vo.menu_active"}<li class="active">{else /}<li>{/if}
				<a href="{$vo.menu_url}"> {$vo.menu_name}  </a>
			</li>
		{/foreach}
		</ul>
	</div>
	
	<div class="admin-nav admin-nav-right">
		<ul class="am-list admin-nav-list">
			<li class="am-dropdown" data-am-dropdown>
				<a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
					<i class="am-icon-user am-icon-fw"></i>
					{$manage_user.user_nick}({$manage_user.user_name})
					<span class="am-icon-caret-down"></span>
				</a>
				<ul class="am-dropdown-content">
					<li>
						<a href="{:url('manage/index/account')}"><i class="am-icon-cog am-icon-fw"></i> 账号设置 </a>
					</li>
					<li>
						<a href="{:url('manage/start/logout')}"><i class="am-icon-power-off am-icon-fw"></i> 安全退出 </a>
					</li>
				</ul>
			</li>
		</ul>
	</div>
	
</div>
